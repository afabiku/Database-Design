<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    html {
      scroll-behavior: smooth;
    }
    .navbar-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body style="background-color: #f0f4f8;">
  <nav class="navbar has-background-link-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-white" href="/">
        <strong>Employee Manager</strong>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-white" href="/employees">
          Employees
        </a>
        <a class="navbar-item has-text-white" href="/scheduling">
          Scheduling
        </a>
        <a class="navbar-item has-text-white" href="/pto">
          PTO Tracker
        </a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </section>
</body>
</html>
